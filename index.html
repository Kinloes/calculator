<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Kay's Calculator</title>
</head>
<body>
    <div id="calcContainer">
        <div id="visualInput">test</div>
    <div id="buttons">
        <div id="row1">
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="divide">/</div>
        </div>
        <div id="row2">
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="multiply">*</div>
        </div>
        <div id="row3">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="minus">-</div>
        </div>
        <div id="row4">
            <div id="zero">0</div>
            <div id="clear">C</div>
            <div id="delete">DEL</div>
            <div id="add">+</div>
        </div>
        <div id="row5">
            <div id="Equal">=</div>
        </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
