<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Kay's Calculator</title>
</head>
<body>
    <div id="calcContainer">
        <div id="operandVisual"></div>
        <div id="visualInput"></div>
    <div id="buttons">
        <div id="row1">
            <button class="number" id="numSeven">7</button>
            <button class="number" id="numEight">8</button>
            <button class="number" id="numNine">9</button>
            <button class="operator" id="divide">/</button>
        </div>
        <div id="row2">
            <button class="number" id="numFour">4</button>
            <button class="number" id="numFive">5</button>
            <button class="number" id="numSix">6</button>
            <button class="operator" id="multiply">*</button>
        </div>
        <div id="row3">
            <button class="number" id="numOne">1</button>
            <button class="number" id="numTwo">2</button>
            <button class="number" id="numThree">3</button>
            <button class="operator" id="minus">-</button>
        </div>
        <div id="row4">
            <button class="number" id="numZero">0</button>
            <button id="clear">C</button>
            <button id="delete">DEL</button>
            <button class="operator" id="add">+</button>
        </div>
        <div id="row5">
            <button id="equal">=</button>
        </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
